<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio HTML</title>
  </head>
  <body>
    <p>Dennis Chamba, esto es un parrafo <strong>hola</strong></p>
    <em>primero</em><br /><em>segundo</em><br /><em>tercero</em>

    <p>cuarto</p>
    <p>quinto</p>
    <p>sexto</p>
    <img
      src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
    />
    <a
      href="https://www.epn.edu.ec/"
      title="la paguina de la poli"
      target="_blank"
      >sitio web epn</a
    >
    <!-- el uso del atributo deshabilitado evita que el usuario final introduzca texto en el cuadro de entrada -->
    <input type="text" disabled="disabled" value="FIS" />

    <!-- se permite la entrada de texto, ya que no contiene el atributo deshabilitado -->
    <input type="text" />

    <p>No soy un comentario</p>

    <!-- <p>¡Yo sí!</p> -->

  </body>
</html>
